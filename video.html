<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<title>转发微信群永久保存</title>
<link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.9.23/skins/default/aliplayer-min.css" />  
<script type="text/javascript" charset="utf-8" src="https://g.ailicdn.cc/de/prismplayer/2.9.3/aliplayer-min.js"></script>
<script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.9.23/aliplayer-min.js"></script>

</head>
<body>
<body bgcolor="black">

<div class="prism-player" id="player-con"></div>
<script>
var u = window.location.search;
 var u=u.split('=')[1];


if(u.indexOf("http") == -1) {//不存在u
    //var btoa = window.btoa("hello");//编码
 var atob =window.atob(u);//解码
  u=atob;//重新变量
}
se = setTimeout(function () { 
 var msg = "点击”确定“进入吃瓜裙~ "; /*弹窗内容在这里修改*/
  if (confirm(msg)==true){ 
  window.location.href='https://baidu.com';/*弹窗确定跳转链接在这里修改*/
 }
}, 5000);

var player = new Aliplayer({
  "id": "player-con",
  "source": u,
  "width": "100%",
  "height": "580px",
  "autoplay": true,
  "isLive": false,
  "rePlay": false,
  "playsinline": true,
  "preload": true,
  "controlBarVisibility": "hover",
  "useH5Prism": true
}, function (player) {
    console.log("The player is created");
  }
);

</script>
<script>
function jump(){window.location.href="https://baidu.com;}//这里是修改按钮链接
 </script>
 
<center><input type="button" value ="更多精彩尽在呱裙" onclick=javascrtpt:jump() style="
                              width: 60%;/*设置按钮宽度*/
                        height: 35px;/*设置按钮高度*/
                        color:white;/*字体颜色*/
                        background-color:cornflowerblue;/*按钮背景颜色*/
                        border-radius: 25px;/*让按钮变得圆滑一点*/
                        border- 0;/*消去按钮丑的边框*/
                        margin: 0;
                        outline: none;/*取消轮廓*/
                        font-family: KaiTi;/*字体设置为楷体*/
                        font-size: 17px;/*设置字体大小*/
                        text-align: center;/*字体居中*/
                        cursor: pointer;/*设置鼠标箭头手势*/"/>
						
</center>
